{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Shop  {% endblock  %}</title>
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <a href="{% url 'shop:product_list'%}" class="logo"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <a href="{% url 'cart:cart_detail' %}">
            <div class="cart-main">
            {% with total_items=cart|length  %}
            {% if total_items > 0 %}
                {{ total_items }} item{{ total_items|pluralize }}
                $ {{ cart.get_total_price }}
            {% else %}
            Cart is empty
            {% endif %}
            {% endwith %}
            </div>
        </a>

        </div>
    </header>
    <div id="content">
        <div class="container">
            {% block  content %}
            {% endblock %}
        </div>

    </div>
</body>
</html>
